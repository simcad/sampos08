<div class="modal-content">
    <form name="form" >
        <div class="modal-header">
            <button type="button" 
                    class="close" 
                    ng-click="cancel()"
                    data-dismiss="modal" 
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{headerTitle}}</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">

    
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">User Id</label>
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" ng-model="user.user_id" ng-required="true">
                               
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Name </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.user_name" ng-required="true">

                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Password </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.user_password" ng-required="true">
                        
                        
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Remarks </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.remarks" ng-required="true">


                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Date of birth </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="user.date_of_birth" ng-required="true">


                    </div>
                </div>


              
            </div>
        </div>
        <div class="modal-footer">
            <button type="button"
                    ng-click="save()"
                    ng-disabled="form.$invalid"
                    class="btn btn-success">
                Save
            </button>
            <button type="button"
                    ng-click="cancel()"
                    class="btn btn-danger"
                    data-dismiss="modal">
                Cancel
            </button>

            <div class="alert-danger" ng-if="error.length > 0 " ng-bind="error"></div>

        </div>
    </form>
</div>
