<div class="modal-content">
    <form name="form" >
        <div class="modal-header">
            <button type="button" 
                    class="close" 
                    ng-click="cancel()"
                    data-dismiss="modal" 
                    aria-label="Close"><span aria-hidden="true">&times;</span></button>
            <h4 class="modal-title">{{headerTitle}}</h4>
        </div>
        <div class="modal-body">
            <div class="form-horizontal">

    
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Type</label>
                    <div class="col-sm-8"> 
                        <input type="text" class="form-control" ng-model="sequencenumber.sequence_number_type" ng-readonly="true" placeholder="BC" maxlength="2" ng-readonly="creditcard.add==0">
                               
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Description </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="sequencenumber.sequence_desc" ng-readonly="true">

                    </div>
                </div>
              
                <div class="form-group">
                    <label for="inputEmail" class="col-sm-3 control-label">Last Number </label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" ng-model="sequencenumber.sequence_number" ng-required="true"  ng-readonly="{{sequence_number_type=='BC'}}">

                    </div>
                </div>

              
            </div>
        </div>
        <div class="modal-footer">
            <button type="button"
                    ng-click="save()"
                    ng-disabled="form.$invalid"
                    class="btn btn-success">
                Save
            </button>
            <button type="button"
                    ng-click="cancel()"
                    class="btn btn-danger"
                    data-dismiss="modal">
                Cancel
            </button>

            <div class="alert-danger" ng-if="error.length > 0 " ng-bind="error"></div>

        </div>
    </form>
</div>
